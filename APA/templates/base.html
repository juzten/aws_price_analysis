<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AWS Price Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/united/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style type="text/css">
      body{padding-top:50px}.bs-docs-section{margin-top:25px}.errors{list-style-type: none;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for("general.index") }}">AWS Price Analysis</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1>APA
                <small>
                % block header
                 % if name
                  {{ name }}
                 % else
                 Spot instance and EC2 analysis
                 % endif
                % endblock
                </small>
              </h1>
            </div>
            <div class="bs-component">
              % block content
              % endblock
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
